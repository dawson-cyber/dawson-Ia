<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dawson-AI ‚Äî Assistant Programmation</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #111118;
    --surface2: #1a1a24;
    --border: #2a2a3a; 
    --accent: #00ffa3;
    --accent2: #7c3aed;
    --accent3: #f59e0b;
    --text: #e2e8f0;
    --text-muted: #64748b;
    --code-bg: #0d0d14;
    --user-bg: #1e1b4b;
    --ai-bg: #014b15;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Syne', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }

  /* Animated grid background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(0,255,163,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,255,163,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
  }

  /* Glow orbs */
  .orb {
    position: fixed;
    border-radius: 50%;
    filter: blur(100px);
    pointer-events: none;
    z-index: 0;
    animation: orb-float 8s ease-in-out infinite;
  }
  .orb-1 { width: 400px; height: 400px; background: rgba(124,58,237,0.12); top: -100px; right: -100px; animation-delay: 0s; }
  .orb-2 { width: 300px; height: 300px; background: rgba(0,255,163,0.08); bottom: 100px; left: -50px; animation-delay: 4s; }

  @keyframes orb-float {
    0%, 100% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-30px) scale(1.05); }
  }

  /* Header */
  header {
    position: relative;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 28px;
    border-bottom: 1px solid var(--border);
    background: rgba(10,10,15,0.85);
    backdrop-filter: blur(20px);
    flex-shrink: 0;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo-icon {
    width: 36px; height: 36px;
    background: linear-gradient(135deg, var(--accent2), var(--accent));
    border-radius: 8px;
    display: flex; align-items: center; justify-content: center;
    font-size: 18px;
    box-shadow: 0 0 20px rgba(0,255,163,0.3);
    animation: pulse-glow 3s ease-in-out infinite;
  }

  @keyframes pulse-glow {
    0%, 100% { box-shadow: 0 0 20px rgba(0,255,163,0.3); }
    50% { box-shadow: 0 0 35px rgba(0,255,163,0.6), 0 0 60px rgba(124,58,237,0.3); }
  }

  .logo-text {
    font-size: 1.2rem;
    font-weight: 800;
    letter-spacing: -0.02em;
  }
  .logo-text span { color: var(--accent); }

  .header-badge {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.7rem;
    color: var(--accent);
    border: 1px solid rgba(0,255,163,0.3);
    padding: 4px 10px;
    border-radius: 20px;
    background: rgba(0,255,163,0.05);
    display: flex; align-items: center; gap: 6px;
  }

  .status-dot {
    width: 6px; height: 6px;
    background: var(--accent);
    border-radius: 50%;
    animation: blink 1.5s ease-in-out infinite;
  }

  @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

  /* Lang pills */
  .lang-pills {
    display: flex; gap: 6px;
  }
  .pill {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.65rem;
    padding: 3px 8px;
    border-radius: 4px;
    border: 1px solid var(--border);
    color: var(--text-muted);
    background: var(--surface);
  }

  /* Main chat area */
  main {
    flex: 1;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    position: relative;
    z-index: 5;
  }

  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 24px 28px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    scroll-behavior: smooth;
  }

  .messages::-webkit-scrollbar { width: 4px; }
  .messages::-webkit-scrollbar-track { background: transparent; }
  .messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

  /* Welcome screen */
  .welcome {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex: 1;
    text-align: center;
    padding: 40px;
    animation: fade-in 0.8s ease-out;
  }

  @keyframes fade-in {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .welcome-icon {
    font-size: 3rem;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 20px rgba(0,255,163,0.5));
  }

  .welcome h2 {
    font-size: 2rem;
    font-weight: 800;
    margin-bottom: 10px;
    background: linear-gradient(135deg, var(--text), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .welcome p {
    color: var(--text-muted);
    font-size: 0.95rem;
    margin-bottom: 32px;
    font-family: 'JetBrains Mono', monospace;
  }

  .suggestions {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    max-width: 560px;
    width: 100%;
  }

  .suggestion-btn {
    background: var(--surface);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 12px 16px;
    border-radius: 10px;
    cursor: pointer;
    text-align: left;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.75rem;
    line-height: 1.5;
    transition: all 0.2s;
    display: flex; align-items: flex-start; gap: 8px;
  }

  .suggestion-btn:hover {
    border-color: var(--accent);
    background: rgba(0,255,163,0.05);
    transform: translateY(-2px);
    box-shadow: 0 4px 20px rgba(0,255,163,0.1);
  }

  .suggestion-btn .icon { font-size: 1rem; flex-shrink: 0; margin-top: 1px; }

  /* Messages */
  .message {
    display: flex;
    flex-direction: column;
    gap: 6px;
    animation: msg-in 0.3s ease-out;
    max-width: 800px;
  }

  @keyframes msg-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .message.user { align-self: flex-end; align-items: flex-end; }
  .message.assistant { align-self: flex-start; align-items: flex-start; }

  .msg-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.65rem;
    color: var(--text-muted);
    letter-spacing: 0.05em;
    text-transform: uppercase;
    padding: 0 4px;
  }

  .message.assistant .msg-label { color: var(--accent); }

  .msg-bubble {
    padding: 14px 18px;
    border-radius: 12px;
    font-size: 0.92rem;
    line-height: 1.7;
    max-width: 680px;
    word-break: break-word;
  }

  .message.user .msg-bubble {
    background: var(--user-bg);
    border: 1px solid rgba(124,58,237,0.3);
    border-bottom-right-radius: 4px;
    color: var(--text);
  }

  .message.assistant .msg-bubble {
    background: var(--ai-bg);
    border: 1px solid rgba(0,255,163,0.2);
    border-bottom-left-radius: 4px;
  }

  /* Code blocks inside messages */
  .msg-bubble pre {
    background: var(--code-bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 14px;
    overflow-x: auto;
    margin: 12px 0;
    position: relative;
  }

  .msg-bubble code {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.82rem;
    color: var(--accent);
  }

  .msg-bubble p { margin-bottom: 8px; }
  .msg-bubble p:last-child { margin-bottom: 0; }

  .lang-tag {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.65rem;
    color: var(--accent3);
    margin-bottom: 6px;
    display: block;
  }

  /* Copy button */
  .copy-btn {
    position: absolute;
    top: 8px; right: 8px;
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text-muted);
    padding: 4px 8px;
    border-radius: 5px;
    cursor: pointer;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.65rem;
    transition: all 0.2s;
  }
  .copy-btn:hover { color: var(--accent); border-color: var(--accent); }

  /* Typing indicator */
  .typing {
    display: flex; align-items: center; gap: 6px;
    padding: 14px 18px;
    background: var(--ai-bg);
    border: 1px solid rgba(0,255,163,0.2);
    border-radius: 12px;
    border-bottom-left-radius: 4px;
    width: fit-content;
  }

  .typing-dot {
    width: 6px; height: 6px;
    background: var(--accent);
    border-radius: 50%;
    animation: typing-bounce 1.2s ease-in-out infinite;
  }
  .typing-dot:nth-child(2) { animation-delay: 0.2s; }
  .typing-dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes typing-bounce {
    0%, 100% { transform: translateY(0); opacity: 0.4; }
    50% { transform: translateY(-5px); opacity: 1; }
  }

  /* Input area */
  .input-area {
    position: relative;
    z-index: 10;
    padding: 16px 28px 20px;
    border-top: 1px solid var(--border);
    background: rgba(10,10,15,0.9);
    backdrop-filter: blur(20px);
    flex-shrink: 0;
  }

  .input-wrapper {
    display: flex;
    align-items: flex-end;
    gap: 10px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 12px 14px;
    transition: border-color 0.2s;
  }

  .input-wrapper:focus-within {
    border-color: rgba(0,255,163,0.4);
    box-shadow: 0 0 0 3px rgba(0,255,163,0.05);
  }

  textarea {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: var(--text);
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.88rem;
    line-height: 1.6;
    resize: none;
    min-height: 24px;
    max-height: 120px;
    overflow-y: auto;
  }

  textarea::placeholder { color: var(--text-muted); }

  .send-btn {
    width: 36px; height: 36px;
    background: linear-gradient(135deg, var(--accent2), var(--accent));
    border: none;
    border-radius: 9px;
    cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.2s;
    flex-shrink: 0;
    color: #000;
    font-size: 16px;
  }

  .send-btn:hover { transform: scale(1.08); box-shadow: 0 0 20px rgba(0,255,163,0.4); }
  .send-btn:active { transform: scale(0.95); }
  .send-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

  .input-hint {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.65rem;
    color: var(--text-muted);
    margin-top: 8px;
    text-align: center;
  }

  /* Scrollbar for textarea */
  textarea::-webkit-scrollbar { width: 3px; }
  textarea::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
</style>
</head>

</html>
